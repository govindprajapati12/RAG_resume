<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastAPI Frontend</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .response-box {
      height: 300px;
      overflow-y: auto;
      background-color: #fdfdfd;
      border: 1px solid #eaeaea;
      border-radius: 5px;
      padding: 15px;
    }
    .d-none {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Left Section: API Interaction -->
      <div class="col-md-5">
        <div class="card p-4">
          <h4 class="text-center mb-4">API Interaction</h4>

          <!-- Upload Resume -->
          <form id="resumeForm" onsubmit="return false;" class="mb-3">
            <h5>Upload Resume</h5>
            <div class="mb-3">
              <label for="resumeUserId" class="form-label">User ID</label>
              <input type="text" class="form-control" id="resumeUserId" name="userid" required>
            </div>
            <div class="mb-3">
              <label for="resumeFile" class="form-label">Upload File</label>
              <input type="file" class="form-control" id="resumeFile" name="file" required>
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-primary" onclick="submitResume()">Submit Resume</button>
            </div>
          </form>

          <!-- Other APIs -->
          <div>
            <h5>Other APIs</h5>
            <div class="mb-3">
              <label for="generalUserId" class="form-label">User ID</label>
              <input type="text" class="form-control" id="generalUserId" required>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-secondary" onclick="callApi('/experience')">Get Experience</button>
              <button class="btn btn-secondary" onclick="callApi('/working_company')">Get Working Company</button>
              <button class="btn btn-secondary" onclick="callApi('/skills')">Get Skills</button>
              <button class="btn btn-secondary" onclick="callApi('/education')">Get Education</button>
              <button class="btn btn-secondary" onclick="callApi('/achievements')">Get Achievements</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section: API Response -->
      <div class="col-md-7">
        <div class="card p-4">
          <h4 class="text-center mb-4">API Response</h4>
          <div class="response-box" id="responseBox">
            <p class="text-muted">Response will appear here...</p>
          </div>
          <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const baseUrl = "http://localhost:8000"; // Base URL of your FastAPI backend

    // Show or hide the loading spinner
    function toggleLoadingSpinner(show) {
      const loadingSpinner = document.getElementById("loadingSpinner");
      loadingSpinner.classList.toggle("d-none", !show);
    }

    // Display API Response
    function displayResponse(response) {
      const responseBox = document.getElementById("responseBox");
      responseBox.innerHTML = `<pre>${JSON.stringify(response, null, 2)}</pre>`;
    }

    // Handle Resume Submission
    async function submitResume() {
      const userId = document.getElementById("resumeUserId").value;
      const fileInput = document.getElementById("resumeFile").files[0];

      if (!fileInput) {
        alert("Please select a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput);

      toggleLoadingSpinner(true);

      try {
        const response = await fetch(`${baseUrl}/resume?userid=${userId}`, {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        displayResponse(result);
      } catch (error) {
        displayResponse({ error: error.message });
      } finally {
        toggleLoadingSpinner(false);
      }
    }

    // Handle Other API Calls
    async function callApi(endpoint) {
      const userId = document.getElementById("generalUserId").value;
      if (!userId) {
        alert("Please enter a User ID");
        return;
      }

      toggleLoadingSpinner(true);

      try {
        const response = await fetch(`${baseUrl}${endpoint}?userid=${userId}`);
        const result = await response.json();
        displayResponse(result);
      } catch (error) {
        displayResponse({ error: error.message });
      } finally {
        toggleLoadingSpinner(false);
      }
    }
  </script>
</body>
</html>
