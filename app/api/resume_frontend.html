<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #aa2646;
            color: #e1e4e8;
        }
        .response-box {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        Resume Upload
                    </div>
                    <div class="card-body">
                        <form id="resumeUploadForm">
                            <div class="mb-3">
                                <label for="resumeUserId" class="form-label">User ID</label>
                                <input type="text" class="form-control" id="resumeUserId" required>
                            </div>
                            <div class="mb-3">
                                <label for="resumeFile" class="form-label">Resume File</label>
                                <input type="file" class="form-control" id="resumeFile" required>
                            </div>
                            <button type="submit" class="btn" style="background-color: #e64a71;">
                                Upload Resume
                            </button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Resume Analysis
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="analysisUserId" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="analysisUserId" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary" onclick="callApi('experience')">Experience</button>
                            <button class="btn btn-outline-secondary" onclick="callApi('working_company')">Working Company</button>
                            <button class="btn btn-outline-secondary" onclick="callApi('skills')">Skills</button>
                            <button class="btn btn-outline-secondary" onclick="callApi('education')">Education</button>
                            <button class="btn btn-outline-secondary" onclick="callApi('achievements')">Achievements</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card position-relative">
                    <div class="card-header">
                        Analysis Results
                    </div>
                    <div id="loadingSpinner" class="loading-spinner text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="responseBox" class="response-box">
                            <p class="text-muted text-center">
                                Results will appear here. Upload a resume or select an analysis type.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const BASE_URL = 'http://localhost:8000'; // Update this to your actual backend URL

        // Utility function to handle network errors
        function handleNetworkError(error) {
            console.error('Network Error:', error);
            
            if (error instanceof TypeError) {
                // This typically means the request couldn't be made
                return 'Network Error: Please check your server connection';
            }
            
            return error.message || 'An unknown error occurred';
        }

        // Utility function for fetching resume data
        async function fetchResumeData(endpoint, userId) {
            try {
                const response = await fetch(`${BASE_URL}/${endpoint}?userid=${userId}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();
                return data.data; // Assuming the response follows the ResumeDetailResponse structure
            } catch (error) {
                throw handleNetworkError(error);
            }
        }

        // Function to upload resume
        async function uploadResume(userId, file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${BASE_URL}/resume?userid=${userId}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();
                return data.summary;
            } catch (error) {
                throw handleNetworkError(error);
            }
        }

        // Resume upload form submission handler
        document.getElementById('resumeUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('resumeUserId').value;
            const fileInput = document.getElementById('resumeFile');
            
            if (fileInput.files.length > 0) {
                const loadingSpinner = document.getElementById('loadingSpinner');
                const responseBox = document.getElementById('responseBox');
                
                try {
                    loadingSpinner.classList.remove('d-none');
                    responseBox.innerHTML = 'Uploading and processing resume...';

                    const summary = await uploadResume(userId, fileInput.files[0]);
                    
                    loadingSpinner.classList.add('d-none');
                    responseBox.innerHTML = summary || 'Resume uploaded successfully';
                } catch (error) {
                    console.error('Upload failed:', error);
                    
                    loadingSpinner.classList.add('d-none');
                    responseBox.innerHTML = `Error: ${error}`;
                }
            }
        });

        // Function to handle API calls for different resume sections
        async function callApi(endpoint) {
            const userId = document.getElementById('analysisUserId').value;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const responseBox = document.getElementById('responseBox');

            try {
                loadingSpinner.classList.remove('d-none');
                responseBox.innerHTML = 'Fetching data...';

                const result = await fetchResumeData(endpoint, userId);
                
                loadingSpinner.classList.add('d-none');
                responseBox.innerHTML = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error(`${endpoint} fetch failed:`, error);
                loadingSpinner.classList.add('d-none');
                responseBox.innerHTML = `Error: ${error}`;
            }
        }
    </script>
</body>
</html>
